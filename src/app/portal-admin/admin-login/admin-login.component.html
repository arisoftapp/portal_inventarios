<div class="body-main">
  <form [formGroup]="LoginForm" (ngSubmit) = "onSubmit()" class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://arisoft.com.mx/app/assets/app_logo.png" alt="" width="150" height="150">
    <p style="letter-spacing: 6px; font-size: 10pt; color: #6c757d;">ADMINISTRADOR</p>
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
    <p>Ingrese sus datos para iniciar sesión</p>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf = "!Success">
    {{Message}}
  </div>
  <div class="form-label-group">
    <input formControlName="username" type="text" id="username" placeholder="Nombre de usuario" class="form-control"
      required="" autofocus="">
    <label for="username">Nombre de usuario</label>
  </div>
  
  <div class="form-label-group">
    <input formControlName="password" type="password" name="password" id="password" placeholder="Contraseña" class="form-control"
      required="">
    <label for="password">Contraseña</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" >Ingresar</button>
</form>
</div>
<footer class="footer">
  <div class="container" style="top: 30%;">
    <br>
    <img src="https://arisoft.com.mx/app/assets/arisoft_logo_2.png" alt="ARISOFT" style="width: 15%" ><span>®</span><br>
    <span class="text-muted">Arisoft Wep App © Todos los derechos reservados. Arisoft 2018-2019</span><br>
  </div>
</footer>
