<div class="body-main">
  <form [formGroup]="LoginForm" (ngSubmit) = "onSubmit()" class="form-signin">
  <div class="text-center mb-4">
    <img  src="https://arisoft.com.mx/app/assets/app_logo.png" alt="" width="250" height="250">
    <p class="mb-2" style="font-family: 'roboto thin';font-weight: bold;font-size: 15pt; margin-left: 15px; margin-bottom: 0;">Portal de Administración</p>
    <h1 class="h3 mb-3 font-weight-normal">Bienvenido</h1>
    <p>Ingrese sus datos para iniciar sesión</p>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf = "!Success">
    {{Message}}
  </div>
  <div class="form-label-group">
    <input formControlName="username" type="text" id="username" placeholder="Nombre de usuario" class="form-control" required="" autofocus="">
    <label for="username">Nombre de usuario</label>
  </div>

  <div class="form-label-group">
    <input formControlName="password" type="password" name="password" id="password" placeholder="Contraseña" class="form-control" required="">
    <label for="password">Contraseña</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block rounded-pill login" type="submit" >INGRESAR</button>
</form>
</div>

<footer class="footer">
  <div class="container" style="top: 30%;">
    <br>
    <img src="https://arisoft.com.mx/app/assets/arisoft_logo_2.png" alt="ARISOFT" style="width: 15%" ><span>®</span><br>
    <span class="text-muted">Arisoft Wep App © Todos los derechos reservados. Arisoft 2018-2019</span><br>
    <span class="text-muted" (click)="toAdmin()" style="color: #0087ff !important; cursor: pointer;" href >Ver Administrador</span>
  </div>
</footer>
